<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="game">
        <div class="grid"></div>
        <div class="side-panel">
            <p class="show-score">Score</p>
            <p class="score" id="score">0</p>
            <p class="speed-info">Speed</p>
            <p class="speed" id="speed">1x</p>
            <p class="increase">S for next speed</p>
            <p class="controls">&#8592; &#8593; &#8594;</p>
            <p class="controls-info">Controls</p>
            <p class="f5">F5</p>
            <p class="reset">Reset</p>
        </div>
    </div>
</body>
</html>
